<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exam Time Calculator with Breaks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 16px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f3f3f3;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <h2>Exam End Time Calculator</h2>

    <label>Start Time:</label>
    <input type="time" id="startTime">

    <label>Exam Duration (minutes):</label>
    <input type="number" id="examMins" placeholder="e.g. 120" min="0">

    <label>Extra Time Multiplier:</label>
    <input type="number" step="0.1" id="extraMultiplier" placeholder="e.g. 1.5" min="1">

    <label>Break Time (minutes):</label>
    <input type="number" id="breakMins" placeholder="e.g. 15" min="0">

    <button onclick="calculateEndTime()">Calculate</button>

    <div class="result" id="resultNoBreaks"></div>
    <div class="result" id="resultWithBreaks"></div>

    <script>
        function calculateEndTime() {
            const startTime = document.getElementById("startTime").value;
            const examMins = parseInt(document.getElementById("examMins").value) || 0;
            const extraMultiplier = parseFloat(document.getElementById("extraMultiplier").value) || 1;
            const breakMins = parseInt(document.getElementById("breakMins").value) || 0;

            if (!startTime) {
                alert("Please enter a start time.");
                return;
            }

            // convert start time into Date object
            const [hh, mm] = startTime.split(":").map(Number);
            const startDate = new Date();
            startDate.setHours(hh, mm, 0, 0);

            // compute total times
            const durationNoBreaks = examMins * extraMultiplier;
            const durationWithBreaks = durationNoBreaks + breakMins;

            // calc end times
            const endNoBreak = new Date(startDate.getTime() + durationNoBreaks * 60000);
            const endWithBreak = new Date(startDate.getTime() + durationWithBreaks * 60000);

            // format time
            function formatTime(d) {
                let h = d.getHours();
                let m = d.getMinutes();
                const suffix = h >= 12 ? "PM" : "AM";
                h = ((h + 11) % 12) + 1; // convert 24 -> 12 hour
                return `${h}:${m.toString().padStart(2, "0")} ${suffix}`;
            }

            // show results
            document.getElementById("resultNoBreaks").innerText =
                `End Time (No Breaks): ${formatTime(endNoBreak)}`;

            document.getElementById("resultWithBreaks").innerText =
                `End Time (With Breaks): ${formatTime(endWithBreak)}`;
        }
    </script>

</body>
</html>
